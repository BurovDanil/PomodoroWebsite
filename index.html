<!DOCTYPE html>
<html lang ="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css"/>
        <title>Pomodoro Website</title>
    </head>
    <body>
        <div class="app-container">
            <h1>Pomodoro Timer</h1>
            <div class="app-message">Press the start to begin</div>
            <div class="app-circle">
                <div class="circle-shape">
                <div class="semi-circle right-side circle-mask"></div>
                <div class="semi-circle right-side circle"></div>
                <div class="semi-circle left-side circle-mask"></div>
                <div class="semi-circle left-side circle"></div>
            </div>
            <div class="app-counter-box">
                <p><span class="minutes">00</span>:<span class = "seconds">00</span></p>
            </div>
        <div class="app-buttons">
            <button class="btn-start">Start</button>
            <button class="btn-restart">Restart</button>
            <button class="btn-stop">Stop</button>
            <button class="btn-break">Break</button>
        </div>
        <div class ="buttons-time">
            <button class="btn-30">30</button>
            <button class="btn-25">25</button>
            <button class="btn-20">20</button>
        </div>
        </div>
    </div>
<div class="message-div"><p><span class="message"></span></p>
</div>
    </body>
    <script src="app.js"></script>
</html>
